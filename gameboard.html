<!DOCTYPE html>
<html lang="en">
<head>
	<title>Gameboard &verbar; Throne Wars</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Throne Wars is an online interactive board game based on Game of Thrones. Will you gather enough troops to challenge the throne before your opponent?">
    <meta name="keywords" content="">
    <meta name="author" content="Asbj&oslash;rn Kallevik">
    <link rel="stylesheet" type="text/css" href="assets/css/main.css">
</head>

<body>
    <!-- Main content -->
    <main class="" role="main">
        <!-- Game board -->
        <section class="gameboard">

            <!-- Center panel -->
            <div class="center-panel">
                <div class="center-panel__status">
                    <p class="center-panel__turn">It's Brienne's turn</p>
                </div>
                <div class="center-panel__dice-container">
                    <animated-dice></animated-dice>
                </div>
                <div class="center-panel__status">
                    <p class="center-panel__action">Roll the dice!</p>
                </div>
            </div>
            <!-- Board spaces -->
            <div class="gameboard__space-container">
                <div class="gameboard__spaces">
                    <div class="gameboard__token gameboard__token--player1"></div>
                    <div class="gameboard__token gameboard__token--player2"></div>
                </div>
            </div>
            <!-- Battle cards -->
            <section class="gameboard__card-stack">
                <div class="gameboard__battle-card">
                    <div class="gameboard__battle-card-inner">
                        <div class="gameboard__battle-card-back">
                            
                        </div>
                        <div class="gameboard__battle-card-content">
                            <!-- <h3>Castle Black</h3>
                            <p>While visiting Slaver's Bay you hear terrible stories about slavery and corruption in Yunkai. You decide to storm the city and free the slaved. Your army succeeds and the former slaves are so grateful, that 8000 of them wants to join your army.</p>
                            <p class="battle-card-dismiss">(click to dismiss)</p> -->
                        </div>
                        
                    </div>
                </div>
            </section>
            <!-- Scoreboard -->
            <section class="scoreboard">
                <div class="scoreboard__avatar scoreboard__avatar--player1"></div>
                <!-- Status panel -->
                <div class="scoreboard__status-panel">
                    <!-- Player 1 -->
                    <div class="scoreboard__status scoreboard__status--player1">
                        <div class="scoreboard__status-header">
                            <div class="player-badge">
                                <span class="badge badge-pill badge-primary">Player 1</span>
                            </div>
                            <h3 class="scoreboard__status-title player1"></h3>
                        </div>
                        
                        <div class="scoreboard__status-body">
                            <p><span class="scoreboard__status-body--army-count player1"></span> soldiers</p>
                        </div>
                        <div class="scoreboard__status-footer player1">
                            <p>Loading</p>
                        </div>
                    </div>
                    <!-- Player 2 -->
                    <div class="scoreboard__status scoreboard__status--player2">
                        <div class="scoreboard__status-header">
                            <div class="player-badge">
                                <span class="badge badge-pill badge-secondary">Player 2</span>
                            </div>
                            <h3 class="scoreboard__status-title player2"></h3>
                        </div>
                        <div class="scoreboard__status-body">
                            <p><span class="scoreboard__status-body--army-count player2"></span> soldiers</p>
                        </div>
                        <div class="scoreboard__status-footer player2">
                            <p>Loading</p>
                        </div>
                    </div>
                </div>
                <div class="scoreboard__avatar scoreboard__avatar--player2"></div>
            </section>
            <!-- Winner panel -->
            <section class="winner-panel">
                <h3 class="winner-panel__title">The war is won!</h3>
                <p class="winner-panel__text"><span class="winner-panel__winner-name">Brienne of Tarth</span><br> now holds the iron throne!</p>
                <a href="#" role="button" class="btn btn-success">View &gt;&gt;&gt;</a>
            </section>
        </section>
    </main>

    <!-- Footer -->
    <footer class="page-footer container-fluid" role="contentinfo">
        <div class="row">
            
        </div>

    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/js/frameworks/bootstrap.min.js"></script>
    <script type="module" src="assets/js/gameboard-script.js"></script>
    <script nomodule src="assets/js/gameboard-script-fallback.js"></script>
</body>
</html>
